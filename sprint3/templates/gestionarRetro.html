{% extends 'base/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <!-- Formulario de ingreso de datos -->
    <div class="tamañoFormularioAncho container colorAzulClaroFondo fondoPrincipal " style="padding-top: 3rem;margin-top: 150px">
        <div class="row  justify-content-start" style=" z-index: 50">
            <div class="col-sm-7">
                <div class=" tamañoFormularioColumna login-form" style="padding-top: 0 !important">
                    <form class="form-form" style="background: #c4c4c4 !important" action="#" method="POST">
                        <h2 class="text-center " style="font-family: 'Roboto', sans-serif;">Buscar por:</h2>
                        <div class="form-group">
                            <div class="container marginNuloLados paddingNuloLados">
                                <div class="row">
                                    <div class="col-4">
                                        <select class="form-control" name="tipo" required="required">
                                           <option hidden selected value="">Tipo</option>
                                           <option value="CC">CC</option>
                                           <option value="CE">CE</option>
                                        </select>
                                    </div>
                                    <div class="col-8">
                                        <input type="number" class="form-control" name="numeroId" placeholder="Número de identificación" required="required">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group d-grid gap-2 col-4 mx-auto" style="z-index: 100">
                            <button type="submit" class="btn btnBuscar btn-primary btn-lg"><i class="fas fa-search fa-2x text-black"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4 login-form" style="padding: 0 !important;">
                <div class="avatar" style="position: initial !important;">
                    <img class="img-fluid img-form" src="../static/assets/img/avatar.png" alt="Avatar">
                </div>
            </div>
            <div class="col-sm-1"></div>
        </div>
        <div class="login-form" style="padding-top: 0 !important">
            <form class="form-form" action="#" method="post">
                <div class="row">
                    <div class="col-lg-12" style="padding-bottom: 20px">
                      <textarea name="contenido" id="contenido" class="form-control" rows="8" cols="50" placeholder="Ingrese la retroalimentación:" style="background-color: white; resize: none;"readonly ></textarea>
                    </div>
                    <div class="row justify-content-center ">
                        <div class="col-md-3" style="text-align: center">
                           <button type="submit" style="box-sizing: content-box;max-width: 100px; width: -webkit-fill-available;" class="btn btn-success btn-lg " disabled><i class="fas fa-edit fa-2x text-light"></i></button>
                        </div>
                        <div class="col-md-3" style="text-align: center">
                            <button type="submit" style="background-color: #d23530; border-color: #d23530; max-width: 100px; box-sizing: content-box;width: -webkit-fill-available;" class="btn btn-warning btn-lg" disabled><i class="fas fa-times fa-2x text-light"></i></button>
                        </div>


                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
