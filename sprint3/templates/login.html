<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">

</head>
<body>
  <div class="login-box">
    <img class="avatar" src="../static/assets/img/login_image.jfif">
    <h1></h1>
    <form action={{ url_for('seleccionarRol') }}>
          <!--nombre de usuario-->
          <br/><label for="username">Número de identificación</label>
          <input type="number" placeholder="Ingrese Número de identificación" required>
          <!--Contraseña-->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Ingrese su contraseña" required>
          <input type="submit" value="Iniciar sesión ">
    </form>
  </div>
</body>
</html>
