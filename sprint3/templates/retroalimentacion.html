{% extends 'base/baseEmpleado.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}



    <div class="tamañoFormularioAncho container colorAzulClaroFondo fondoPrincipal " style="padding-top: 3rem;margin-top: 50px">
        <div class="login-form" style="padding-top: 0 !important">
            <form class="form-form" action="#" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12 col-sm-6">

                                <canvas id="myChart" style="width:100%; height: 200px;"></canvas>

                              <script>
                              var xValues = ["Enero", "Febrero", "Marzo", "Abril", "Mayo"];
                              var yValues = [55, 49, 44, 24, 18];
                              var barColors = ["brown", "green","orange","#2b5797","#7662e5"];

                              new Chart("myChart", {
                                type: "bar",
                                data: {
                                  labels: xValues,
                                  datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues
                                  }]
                                },
                                options: {
                                  legend: {display: false},
                                  title: {
                                    display: true,
                                    text: "Productividad - 2021"
                                  }
                                }
                              });
                              </script>


                            </div>
                            <div class="col-md-12 col-sm-6">
                              <canvas id="myChart1" style="width:100%; height: 200px;"></canvas>

                              <script>
                              var xValues = ["Enero", "Febrero", "Marzo", "Abril", "Mayo"];
                              var yValues = [55, 49, 44, 24, 18];
                              var barColors = [
                                "brown",
                                "green",
                                "orange",
                                "#2b5797",
                                "#7662e5"
                              ];

                              new Chart("myChart1", {
                                type: "pie",
                                data: {
                                  labels: xValues,
                                  datasets: [{
                                    backgroundColor: barColors,
                                    data: yValues
                                  }]
                                },
                                options: {
                                  title: {
                                    display: true,
                                    text: ""
                                  }
                                }
                              });
                              </script>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                           <div class="container marginNuloLados paddingNuloLados">
                              <div class="col-lg-12" style="padding-bottom: 20px">
                                  <textarea name="contenido" id="contenido" class="form-control" rows="15" cols="50" placeholder="Retroalimentación brindada por la compañia:" style="background-color: white; resize: none;"readonly ></textarea>
                              </div>
                           </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
{% endblock %}
