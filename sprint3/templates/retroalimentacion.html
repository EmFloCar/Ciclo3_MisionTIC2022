{% extends 'base/baseEmpleado.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}



    <div class="tamañoFormularioAncho container colorAzulClaroFondo fondoPrincipal " style="padding-top: 3rem;margin-top: 100px">
        <div class="login-form" style="padding-top: 0 !important">
            <form class="form-form" action="#" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="myChart" style="width:100%;max-width:400px; height: 200px;"></canvas>

                          <script>
                          var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
                          var yValues = [55, 49, 44, 24, 15];
                          var barColors = ["red", "green","blue","orange","brown"];

                          new Chart("myChart", {
                            type: "bar",
                            data: {
                              labels: xValues,
                              datasets: [{
                                backgroundColor: barColors,
                                data: yValues
                              }]
                            },
                            options: {
                              legend: {display: false},
                              title: {
                                display: true,
                                text: "World Wine Production 2018"
                              }
                            }
                          });
                          </script>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                           <div class="container marginNuloLados paddingNuloLados">
                              <div class="col-lg-12" style="padding-bottom: 20px">
                                  <textarea name="contenido" id="contenido" class="form-control" rows="8" cols="100" placeholder="Ingrese la retroalimentación:" style="background-color: white; resize: none;"readonly ></textarea>
                              </div>
                           </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
